            library    : 'com.android.library',
            maven      : 'com.github.dcendents.android-maven',
            bintray    : 'com.jfrog.bintray'
    ]

    android = [
            applicationId           : "mo_dev",
            compileSdkVersion       : 28,
            buildToolsVersion       : "28.0.3",
            minSdkVersion           : 19,
            targetSdkVersion        : 29,
            versionCode             : 2,
            versionName             : "1.0.0",
            compat_version          : "28.0.0",
            compatx_version         : "1.1.0",
            compat_lifecycle_version: "2.2.0",
            compat_arch_common_version: "2.1.0"
    ]
    //https://developer.android.google.cn/jetpack/androidx/versions?hl=en-US
    dependencies = [
            //fragment    : "com.android.support:support-fragment:$rootProject.ext.android.compat_version",
            //cardview    : "com.android.support:cardview-v7:$rootProject.ext.android.compat_version",

