            constraintlayout       : "androidx.constraintlayout:constraintlayout:2.0.0",
            design                 : "com.google.android.material:material:1.0.0",
            //https://github.com/google/flexbox-layout
            flexbox                : "com.google.android:flexbox:2.0.1"
